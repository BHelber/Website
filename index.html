<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BHelber Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to my Webpage </h1>
    </header>

    <main>
        <h2>Here are a few links:</h2>
        <ul>

            <li><a href="https://github.com/BHelber" target="_blank">GitHub</a></li>

        </ul>
    </main>

</body>
</html>
